<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        p {
            font-size: 3em;
            letter-spacing: 15px;
        }
        .div_btns {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            & > button {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <main>
        <p>00:00:00</p>
        <div class="div_btns">
            <button class="reset">Reset</button>
            <button class="pause">Pausar</button>
            <button class="play">Iniciar</button>
        </div>
    </main>

    <script src="tempo.js"></script>
</body>
</html>
